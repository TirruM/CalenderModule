<div class="mar-bot-20"></div>
<div class="form-group">
  <div class="col-sm-12">


    <div class="row justify-content-md-center remove-bcolor">
      <div class="col-xs-12 col-sm-6 col-md-6">
        <div class="form-group">
          <app-select-year (yearsChanged)="handleSelectYearHalf($event)"></app-select-year>
        </div>
      </div>
    </div>
    <div *ngIf="dateValidationFlagHalf" class="alert alert-danger" role="alert">{{mainErrorMsg}}</div>
    <div class="row form-row justify-content-md-center">
      <div class="col-6 col-sm-6 col-md-3" *ngFor="let option of selectOption">
        <label class="checkcontainer">
          <input type="checkbox" name="options" [value]="option.value" [id]="option.id" [(ngModel)]="option.checked"
            (click)="checkBoxChangeEvent($event)" />
          {{option.name}}
          <span class="checkmark"></span>
        </label>
      </div>
    </div>


  </div>
</div>

<div class="col-sm-12" [hidden]="firstCheckBox">
  <div class="form-row mar-bot-10">
    <div class=" col-6 col-sm-4 col-md-4">
      <div class="cylindrical">
        <div class="form-group">
          <input class="form-control inp-month" [(ngModel)]="janDate" [min]="min" [max]="max" (focus)="clickMonthEvent($event,0)"

          <owl-date-time [startAt]="startAt" #dt1 [pickerType]="'calendar'" [pickerMode]="'dialog'"></owl-date-time>
