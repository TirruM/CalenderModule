<div class="mar-bot-20"></div>
<div class="form-group">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-12">
        <!-- <label for="options">Options:</label> -->
        <div class="form-row">
          <div class="col-md-3 col-sm-6" *ngFor="let option of selectOption">
            <label class="checkcontainer">
              <input type="checkbox" name="options" [value]="option.value" [id]="option.id" [(ngModel)]="option.checked"
                (click)="checkBoxChangeEvent($event)" />
              {{option.name}}
              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="col-sm-12" [hidden]="firstCheckBox">
  <div class="form-row mar-bot-10">
    <div class="col-sm-2">
      <div class="cylindrical">
        <div class="form-group">
          <!--  <input type="text" class="form-control" name="jan"> -->
          <input class="form-control inp-month" [(ngModel)]="janDate" [min]="min" [max]="max" (focus)="clickMonthEvent(0)"
            [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1">
          <owl-date-time [startAt]="startAt" #dt1 [pickerType]="'calendar'"></owl-date-time>
          <label class="lbl-month" for="jan">JAN</label>
        </div>
      </div>
    </div>

      </div>
