<div class="form-row remove-bcolor">
  <div class="col-sm-2"></div>
  <div class="col-sm-3">
    <div class="form-group">
      <!-- <label for="startdate">Select </label> -->
      <input placeholder="Start Date" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="strDate" class="form-control"
        (focus)="yearMonthHandler($event)">
      <owl-date-time [pickerType]="'calendar'" [startView]="'multi-years'" (yearSelected)="chosenYearHandler($event)"
        (monthSelected)="chosenMonthHandler($event, dt)" #dt="owlDateTime"></owl-date-time>
    </div>
  </div>
  <div class="col-sm-1">
    <p class="p-text-center">to</p>
  </div>
  <div class="col-sm-3">
    <div class="form-group">
      <!-- <label for="startdate">Select </label> -->
      <input placeholder="End Date" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" class="form-control" [(ngModel)]="endsDate"
        (focus)="yearMonthHandler($event)">
      <owl-date-time [pickerType]="'calendar'" [startView]="'multi-years'" (yearSelected)="chosenEndYearHandler($event)"
        (monthSelected)="chosenEndMonthHandler($event, dt1)" #dt1="owlDateTime"></owl-date-time>
    </div>
  </div>
</div>
<div class="mar-bot-20"></div>
<owl-date-time-inline class="date-center" (click)="handleChange($event)" [(ngModel)]="selectedMoment" [pickerType]="'calendar'"
  #dt3></owl-date-time-inline>
