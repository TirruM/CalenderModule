<div class="form-group">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-3">
        <label for="options">Options:</label>
        <div *ngFor="let option of selectOption">
          <label>
            <input type="checkbox" name="options" [value]="option.value" [id]="option.id" [(ngModel)]="option.checked"
              (click)="checkBoxChangeEvent($event)" />
            {{option.name}}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<div [hidden]="firstCheckBox">
  <div class="form-row">
    <div class="col-sm-3">
      <div class="form-group">
        <!--  <input type="text" class="form-control" name="jan"> -->
        <input class="form-control" placeholder="JAN" [(ngModel)]="janDate" [min]="min" [max]="max" (focus)="clickMonthEvent(0)"
          [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1">
        <owl-date-time [startAt]="startAt" #dt1 [pickerType]="'calendar'"></owl-date-time>
        <label for="jan">JAN</label>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <input class="form-control" placeholder="FEB" [(ngModel)]="febDate" [min]="min" [max]="max" (focus)="clickMonthEvent(1)"
          [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2">
        <owl-date-time [startAt]="febDate" #dt2 [pickerType]="'calendar'"></owl-date-time>
        <!-- <input type="text" class="form-control" name="feb"> -->
        <label for="feb">FEB</label>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="form-group">
        <!--   <input type="text" class="form-control" name="mar"> -->
        <input class="form-control" placeholder="MAR" [(ngModel)]="marchDate" [min]="min" [max]="max" (focus)="clickMonthEvent(2)"
          [owlDateTimeTrigger]="dt3" [owlDateTime]="dt3">
        <owl-date-time [startAt]="marchDate" #dt3 [pickerType]="'calendar'"></owl-date-time>
        <label for="mar">MAR</label>
      </div>
    </div>
  </div>
</div>
