<div class="col-sm-12">
  <div class="form-row">
    <div class="col-sm-5">
      <div class="form-group">
        <label for="startYear">Start Year</label>
        <input placeholder="Year Month:" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="strDate" class="form-control"
          (focus)="yearMonthHandler($event)">
        <owl-date-time [pickerType]="'calendar'" [startView]="'multi-years'" (yearSelected)="chosenYearHandler($event)"
          (monthSelected)="chosenMonthHandler($event, dt)" #dt="owlDateTime"></owl-date-time>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="form-group">
        <label>(or)</label>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label for="endYear">End Year</label>
        <input placeholder="Year Month:" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" class="form-control"
          [(ngModel)]="endsDate" (focus)="yearMonthHandler($event)">
        <owl-date-time [pickerType]="'calendar'" [startView]="'multi-years'" (yearSelected)="chosenEndYearHandler($event)"
          (monthSelected)="chosenEndMonthHandler($event, dt1)" #dt1="owlDateTime"></owl-date-time>
      </div>
    </div>
  </div>
</div>
<div class="col-sm-12">
  <input type="text" class="form-control" (focus)="yearMonthHandler($event)" [(ngModel)]="selectDate"
    [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2" placeholder="DD-MM-YYYY">
  <owl-date-time [pickerType]="'calendar'" #dt2></owl-date-time>
</div>
