<div class="form-row">
  <div class="col-sm-6">
    <div class="form-group">
      <label for="startdate">Select Start Date</label>
      <input placeholder="Year Month:" [owlDateTimeTrigger]="dt" [owlDateTime]="dt" [(ngModel)]="strDate" class="form-control"
        (focus)="yearMonthHandler($event)">
      <owl-date-time [pickerType]="'calendar'" [startView]="'multi-years'" (yearSelected)="chosenYearHandler($event)"
        (monthSelected)="chosenMonthHandler($event, dt)" #dt="owlDateTime"></owl-date-time>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="form-group">
      <label for="startdate">Select End Date</label>
      <input placeholder="Year Month:" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1" class="form-control" [(ngModel)]="endsDate"
        (focus)="yearMonthHandler($event)">
      <owl-date-time [pickerType]="'calendar'" [startView]="'multi-years'" (yearSelected)="chosenEndYearHandler($event)"
        (monthSelected)="chosenEndMonthHandler($event, dt1)" #dt1="owlDateTime"></owl-date-time>
    </div>
  </div>
</div>
<div class="form-row">
  <owl-date-time-inline (click)="handleChange($event)" [(ngModel)]="selectedMoment" [pickerType]="'calendar'" #dt3></owl-date-time-inline>
</div>
